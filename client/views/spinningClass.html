<template name="spinningClass">
  {{#each classesFound}}
  <row>
    <div class="col-lg-12">
      {{classdate}}
    </div>
  </row>
  <row>
    <div class="col-lg-1">

    </div>
    <div class="col-lg-11">
      <ul>
        {{#each user}}
        <li>
          {{this.name}}
        </li>
        {{/each}}
      </ul>

    </div>
  </row>
  {{/each}}
</template>
