<template name="Yield">


  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">

        <h1>Welcome to Meteor!</h1>


        {{>AddMessage}}

      </div>
    </div>
  </div>

  {{#each messages}}

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        {{>Message}}
      </div>
    </div>
  </div>


  {{/each}}

</template>
